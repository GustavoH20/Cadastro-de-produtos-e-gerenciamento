<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <!-- Bootstrap CSS para estilização e responsividade -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Paleta de cores harmoniosa: Azul escuro (#007bff), Verde (#28a745), Cinza claro (#f8f9fa), Branco (#ffffff) */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            min-width: 100px;
        }
        #lista-produtos {
            list-style-type: none;
            padding: 0;
        }
        #lista-produtos li {
            background-color: #e9ecef;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        #total-produtos {
            text-align: center;
            font-weight: bold;
            color: #28a745;
        }
        /* Responsividade adicional com media queries */
        @media (max-width: 768px) {
            .btn-container {
                flex-direction: column;
                align-items: center;
            }
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header-actions">
        <h1>Controle de Estoque</h1>
        <!-- Botão de Logout configurado para Spring Security -->
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Sair</button>
        </form>
    </div>

    <form>
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" class="form-control" />
            </div>
            <div class="col-md-6 form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 form-group">
                <label for="preco">Preço:</label>
                <input type="text" id="preco" class="form-control" />
            </div>
            <div class="col-md-4 form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="text" id="quantidade" class="form-control" />
            </div>
            <div class="col-md-4 form-group">
                <label for="status">Status:</label>
                <input type="text" id="status" class="form-control" />
            </div>
        </div>
        <div class="btn-container">
            <button type="button" onclick="salvar()" class="btn btn-success">Salvar</button>
            <button type="button" onclick="atualizar()" class="btn btn-primary">Atualizar</button>
            <button type="button" onclick="deletar()" class="btn btn-danger">Deletar</button>
            <button type="button" onclick="carregarCampos()" class="btn btn-secondary">Consultar</button>
            <button type="button" onclick="limparCampos()" class="btn btn-dark">Limpar Campos</button>
        </div>
    </form>

    <h2 class="mt-4">Lista de Produtos</h2>
    <ul id="lista-produtos"></ul>
    <p id="total-produtos"></p>
</div>

<!-- Bootstrap JS para funcionalidades adicionais -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // A URL base deve ser ajustada se o seu backend não estiver em localhost:8080
    const BASE_URL = 'http://localhost:8080/produtos';

    function getProdutoFromForm() {
        const nome = document.getElementById('nome').value;
        const preco = document.getElementById('preco').value;
        const quantidade = document.getElementById('quantidade').value;
        const status = document.getElementById('status').value;
        return { nome, preco: parseFloat(preco), quantidade: parseInt(quantidade), status };
    }

    async function listarTodos() {
        try {
            // As requisições AJAX para o backend agora precisam de autenticação
            // Se o backend estiver configurado para usar sessões (padrão do Spring Security),
            // o navegador enviará o cookie de sessão automaticamente após o login.
            const response = await fetch(BASE_URL);
            if (!response.ok) {
                // Se a requisição falhar (ex: 403 Forbidden ou 401 Unauthorized),
                // significa que a sessão expirou ou o usuário não tem permissão.
                // O Spring Security deve redirecionar para o login, mas para APIs,
                // é bom ter um tratamento de erro.
                throw new Error(`Erro HTTP: ${response.status}. Verifique se a sessão está ativa.`);
            }
            const produtos = await response.json();
            const lista = document.getElementById('lista-produtos');
            const total = document.getElementById('total-produtos');
            lista.innerHTML = '';

            if (produtos && Array.isArray(produtos)) {
                produtos.forEach(produto => {
                    const item = document.createElement('li');
                    item.textContent = `ID: ${produto.id}, Nome: ${produto.nome}, Preço: ${produto.preco}, Quantidade: ${produto.quantidade}, Status: ${produto.status}`;
                    lista.appendChild(item);
                });
                total.textContent = `Total de produtos: ${produtos.length}`;
            } else {
                total.textContent = `Total de produtos: 0. Resposta da API não é uma lista.`;
            }
        } catch (error) {
            console.error('Erro ao listar produtos:', error);
            document.getElementById('total-produtos').textContent = `Erro ao carregar lista: ${error.message}`;
        }
    }

    // As funções salvar, atualizar, deletar e carregarCampos permanecem as mesmas,
    // mas agora o Spring Security garantirá que apenas usuários autenticados possam executá-las.

    async function salvar() {
        const produto = getProdutoFromForm();
        await fetch(BASE_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(produto)
        });
        listarTodos();
    }

    async function atualizar() {
        const produto = getProdutoFromForm();
        const id = document.getElementById('id').value;
        await fetch(`${BASE_URL}/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(produto)
        });
        listarTodos();
    }

    async function deletar() {
        const id = document.getElementById('id').value;
        await fetch(`${BASE_URL}/${id}`, {
            method: 'DELETE'
        });
        listarTodos();
    }

    function carregarCampos() {
        const id = document.getElementById('id').value;
        fetch(`${BASE_URL}/${id}`)
            .then(response => response.json())
            .then(produto => {
                document.getElementById('nome').value = produto.nome;
                document.getElementById('preco').value = produto.preco;
                document.getElementById('quantidade').value = produto.quantidade;
                document.getElementById('status').value = produto.status;
            })
            .catch(error => {
                console.error('Erro ao consultar produto', error);
            });
    }

    function limparCampos() {
        document.getElementById('id').value = '';
        document.getElementById('nome').value = '';
        document.getElementById('preco').value = '';
        document.getElementById('quantidade').value = '';
        document.getElementById('status').value = '';
    }

    window.addEventListener('resize', function() {
        console.log('Tamanho da tela: ' + window.innerWidth + 'x' + window.innerHeight);
    });

    document.addEventListener('DOMContentLoaded', listarTodos);
</script>
</body>
</html>
